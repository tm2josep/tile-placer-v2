<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./main.js" type="module"></script>
    <title>Platformer Tool</title>
    <style>
        canvas {
            display: block;
            border: 1px solid black;
            margin-bottom: 10px;
        }

        button {
            color: black;
            width: max-content;
            padding: 5px;
            margin: 5px;
            border: 1px solid black;
            background-color: white;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <canvas id="screen" width="500" height="500"></canvas>
    <button id="create">Create JSON</button>
    <div id="progress"></div>
    <label for="tileSize">Tile Size: </label><input id="tileSize" type="range" min="5" max="75">
    <div id="selections"></div>
    <a id="downloadAnchorElem" style="display:none"></a>
</body>

</html>
